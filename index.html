<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
    document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')
    </script>
    <title>The Box</title>
    <link rel="stylesheet" href="css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Fanwood+Text|Quattrocento|Ubuntu|Montserrat:700" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div id="content">
        <div id="nav">
            <header>
                <div>Smart Box</div>
                <div class="nav">
                    <ul>
                        <li>COURSES</li>
                        <li>BECOME A TUTOR</li>
                        <li>ABOUT</li>
                    </ul>
                </div>
            </header>
        </div>
        <div class="main">
            <img src="images/5.2.jpg" alt="">
            <div id="overlay">
                <div>
                    <h3>IT'S NEVER TO LATE TO STUDY</h3>
                </div>
                <div id="search">
                    <input type="text" name="search" placeholder="What do you want to learn today ?">
                    <i class="fa fa-search fa-2x" aria-hidden="true"></i>
                </div>
            </div>
            <div id="details">
                <div class="boxd">
                  <div class="box">
                     <div class="dimg">
                        <img src="images/explore.jpeg" alt="">
                     </div>
                      <div class="dtext"><p><strong>Explore</strong> over 1,000 courses</p> <p>taught by expert instructors </p></div>
                  </div>
                  <div class="box">
                       <div class="dimg">
                         <img src="images/learn.jpg" alt="">
                       </div>
                       <div class="dtext">
                         <p><strong>Enroll</strong> in courses at any time, with lifetime access</p>
                       </div>
                  </div>
                </div>
                <div class="boxd single">
                  <div class="box">
                       <div class="dimg">
                         <img src="images/play.svg" alt="">
                       </div>
                       <div class="dtext"><p><strong>Learn</strong> at your own pace, from any device</p></div>
                  
                   </div>
                </div>
            </div>
        </div>
    </div>
    <sidebar>
        <div class="form">
            <div class="input">
                <label for="username">
                    <p>USERNAME / EMAIL</p>
                </label>
                <input type="text">
            </div>
            <div class="input">
                <label for="password">
                    <p>PASSWORD</p>
                </label>
                <input type="password">
            </div>
            <div class="log">
                <div>
                    <button id="login">LOGIN</button>
                    <button id="signup">SIGNUP</button>
                </div>
            </div>
            <div class="forgot">
                <div>
                    <a href="">trouble logging in ?</a>
                </div>
            </div>
            <div class="social goo">
                <button>
                    <div>
                        <i class="fa fa-google fa-2x" aria-hidden="true"></i>
                    </div>
                    <p>Google login</p>
                </button>
            </div>
            <div class="social fac">
                <button href="">
                    <div>
                        <i class="fa fa-facebook fa-2x" aria-hidden="true"></i>
                    </div>
                    <p>Facebook login</p>
                </button>
            </div>
        </div>
    </sidebar>
    <script src="dependencies/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="javascript/main.js"></script>
</body>

</html>
